<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Islami Post Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      background: #f0f8ff;
      padding: 15px;
    }
    h1 {
      color: #2f855a;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 18px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      background-color: #2f855a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #276749;
    }
    .post {
      background: white;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 18px;
      color: #333;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Islami Post Korun</h1>

  <textarea id="postInput" placeholder="Apnar Islami post ekhane likhun..."></textarea>
  <button onclick="addPost()">Post Korun</button>

  <div id="postsContainer"></div>

  <script>
    // Load posts from localStorage
    function loadPosts() {
      const postsContainer = document.getElementById('postsContainer');
      postsContainer.innerHTML = '';
      const posts = JSON.parse(localStorage.getItem('islamiPosts') || '[]');
      posts.forEach((post) => {
        const div = document.createElement('div');
        div.className = 'post';
        div.textContent = post;
        postsContainer.appendChild(div);
      });
    }

    // Add new post
    function addPost() {
      const postInput = document.getElementById('postInput');
      const text = postInput.value.trim();
      if (!text) {
        alert('Please enter some post content!');
        return;
      }
      let posts = JSON.parse(localStorage.getItem('islamiPosts') || '[]');
      posts.unshift(text); // New post first
      localStorage.setItem('islamiPosts', JSON.stringify(posts));
      postInput.value = '';
      loadPosts();
    }

    // Initial load
    loadPosts();
  </script>
</body>
</html>
